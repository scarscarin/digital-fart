<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fart</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div style="margin-top: 20px;">
            <img src="images/butt.png" id="recImg" class="static-frame media" alt="Tap to record">
            <video id="myVideo" class="animated-gif media" style="display:none;" autoplay muted playsinline>
                <source src="images/butt.mp4" type="video/mp4">
            </video>
            <p class="libre-baskerville-bold" id="status">Press on the butt to record.</p>
        </div>

        <div class="controls">
            <button id="train-button" class="libre-baskerville-bold">Train fart from dataset</button>
            <div id="co2-counter" class="libre-baskerville-bold">COâ‚‚ emitted: 0.00 farts equivalent</div>
            <video id="training-video" controls muted playsinline></video>
            <audio id="generated-fart" src="" preload="auto"></audio>
            <button id="play-generated" class="libre-baskerville-bold">Play generated fart</button>
            <p class="notice">Uploads land in the backend audio vault; training begins when the admin triggers it.</p>
            <a id="admin-link" href="admin.html" class="libre-baskerville-bold">Admin view</a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
